<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,400&family=PT+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/Estilo.css">
</head>
<body>
    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="/">
                    <h1 class="no-margin">Blog<span>decafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div><!--Barra-->
            <div class="texto-header">
                <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
                <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
            </div>
        </div><!--Contenedor-->
    </header>

    <main class="contenedor">
        <h2 class="centrar-texto">Contacto</h2>

        <div class="grid centrar-columnas">

            <div class="columnas-12">
                <img src="img/contacto.jpg" alt="imagen contacto">
            </div>
                <div class="columnas-10 formulario-contacto">
                    <form action="@">
                        <div class="campo">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" placeholder="Tu Nombre ">
                        </div>

                        <div class="campo">
                            <label for="e-mail">E-mail</label>
                            <input type="email" id="e-mail" placeholder="Tu Correo ">
                        </div>

                        <div class="campo mensaje">
                            <label for="menesaje">Mensaje</label>
                            <textarea  id="mensaje" cols="30" rows="10"></textarea>
                        </div>
                        <div class="campo enviar">
                            <input type="submit" value="Enviar" class="btn btn-primario">
                        </div>

                    </form>
                </div>
            
        </div>
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <p class="no-margin">Blog<span>deCafé</span></p>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a> 
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
